<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Encuesta Dojo</title>
</head>

<body>
    <div class="main-div">


        <h2>Submitted info</h2>
        <div class="row">
            <h3>Name:</h3>
            <h3>{{session["name"]}}</h3>
        </div>
        <div class="row">
            <h3>Location:</h3>
            <h3>{{session["location"]}}</h3>
        </div>
        <div class="row">
            <h3>Language:</h3>
            <h3>{{session["language"]}}</h3>
        </div>
        <div class="row">
            <h3>Comments:</h3>
            <h3>{{session["comments"]}}</h3>
        </div>
        <form action="/" method="GET" class="none">
            <button type="submit">Go Back</button>
        </form>
    </div>
</body>

</html>
